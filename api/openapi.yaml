openapi: 3.0.1
info:
  contact:
    email: office@agravity.io
    name: Agravity GmbH
    url: https://agravity.io
  description: "<h1>Agravity API Reference</h1>This is the public API description\
    \ of Agravity GmbH.<br/><h2>Resources</h2><ul>\t<li>Collection type management</li>\t\
    <li>Collections management</li>\t<li>Assets management</li>\t<li>Assets operations</li>\t\
    <li>Assets publishing</li>\t<li>Collection Sharing (consume share)</li>\t<li>Secure\
    \ Upload (validate + upload file)</li>\t<li>Download ZIP</li>\t<li>Search</li>\t\
    <li>General management</li></ul><h2> Operations</h2>Agravity API performs the\
    \ following operations:<ul>\t<li>List / get single collection types</li>\t<li>List\
    \ / get single collections</li>\t<li>List / get single  assets</li>\t<li>Operations\
    \ on assets like: blobs, rotate, resize, similar, collections, customfields, download</li>\t\
    <li>List / get single published asset</li>\t<li>Search for assets or collections</li>\t\
    <li>Get version of deployment</li></ul><br/><b>API key is needed to access these\
    \ endpoints.</b><br/><br/>Copyright Â© Agravity GmbH 2025. All Rights Reserved"
  title: Agravity OpenAPI Documentation - Public Functions
  version: 9.4.0
servers:
- url: http://localhost:7072/api
paths:
  /portals/{id}:
    get:
      description: This endpoint return the created portal by ID.
      operationId: HttpPortalsGetById
      parameters:
      - description: The ID of the portal.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/portal'
          description: Returns on portal from database.
        "401":
          description: Unauthorized. API Key not provided.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public Portal Management
  /portals/{id}/config:
    get:
      description: "This endpoint returns a full configuration of the portal. Incl.\
        \ download formats, SDLs, UDLs, etc."
      operationId: HttpPortalsConfigurationGetById
      parameters:
      - description: The ID of the portal.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: When default language should be returned and the translation
          dictionary is delivered. (Ignores the "Accept-Language" header)
        explode: true
        in: query
        name: translations
        required: false
        schema:
          type: boolean
        style: form
      - description: The requested language of the response. If not matching it falls
          back to default language.
        explode: false
        in: header
        name: Accept-Language
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/portalConfiguration'
          description: Returns a full configuration of a portal.
        "401":
          description: Unauthorized. API Key not provided.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public Portal Management
  /portalsenhancetoken:
    post:
      description: "This endpoint saves the portal user and returns CustomClaimsProviderResponseContentTokenIssuanceStart\
        \ which is used to enhance the token with user context,..."
      operationId: HttpPortalsEnhanceToken
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customClaimsProviderResponseContentTokenIssuanceStart'
          description: Returns CustomClaimsProviderResponseContentTokenIssuanceStart.
        "401":
          description: Unauthorized. API Key not provided.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public Portal Management
  /portalssaveuserattributes:
    post:
      description: This endpoint saves the portal user attributes
      operationId: HttpPortalsSavePortalUserAttributes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customClaimsProviderResponseContentAttributeCollectionSubmit'
          description: Returns CustomClaimsProviderResponseContentAttributeCollectionSubmit
        "401":
          description: Unauthorized. API Key not provided.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public Portal Management
  /portals/{id}/zip:
    post:
      description: Initiates the ZIP creation of an asset basket from an portal.
      operationId: HttpPortalRequestZipById
      parameters:
      - description: The ID of the portal.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/downloadZipRequest'
        description: The allowed formats are the input which could be added.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/downloadZipRequest'
          description: Returns the portal with the given ID.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/agravityErrorResponse'
          description: "Not valid portal id! (Code: 00b410fe-97d1-4952-ba0b-327d22514934)<br>Object\
            \ is not a valid DownloadZipRequest. (Code: a51d1697-f56e-4fa3-bde8-3ab44e6cbb0a)<br>No\
            \ allowed formats are given! (Code: 684df4b1-e0c5-4b07-8c81-cb9835e0bd00)<br>No\
            \ asset ids are given! (Code: e8361816-fcc9-48b9-99d4-2133dfed7721)<br>Not\
            \ all asset ids are valid! (Code: 0619480f-fa10-4c45-a60d-cb269d8be7b4)<br>Portal\
            \ not found in database! (Code: 50a49113-cbcf-470c-ab8c-098dcd23cd0f)<br>Not\
            \ all allowed formats are in the portal allowed formats! (Code: c679981e-fbaa-4941-90aa-3b99b1d5a748)<br>Not\
            \ all asset ids are valid for this portal! (Code: 01e22b3a-13f9-4d5a-a777-2c69ce7b5b05)<br>No\
            \ matching allowed formats for requested assets. (Code: bd27176f-9a4d-44ac-9055-9359b405558e)<br>Not\
            \ all asset types have an allowed format in this request! (Code: 2289c7b1-0351-4815-b280-ce4628bdb3dd)<br>Error\
            \ on upsert zipRequest in database - max retry count is reached. (Code:7a627b8f-11f8-4bbb-bcbd-9f6f5726557a)"
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/agravityErrorResponse'
          description: "Portal not found. (Code: 87d09a21-14d6-4da4-ab69-01e6c87f108c)<br>"
        "401":
          description: Unauthorized. API Key not provided.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public Portal Management
  /portals/{id}/zip/{zipId}:
    get:
      description: This endpoint gets the progress/status of the ZIP creation of a
        portal.
      operationId: HttpPortalGetStatusZipById
      parameters:
      - description: The ID of the zip request collection.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the requested zip.
        explode: false
        in: path
        name: zipId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/downloadZipStatus'
          description: Returns the zip request for a portal with the given ID.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/agravityErrorResponse'
          description: "Not valid zip request id! (Code: 15331af9-82d6-41ba-a015-47c23f864eec)<br>Zip\
            \ request is no longer available! (Code: 18b7b4aa-6b4a-4da4-b8b3-c7ab1381e28c)"
        "401":
          description: Unauthorized. API Key not provided.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public Portal Management
  /portals/{id}/assetids:
    get:
      description: This endpoint gets all Asset IDs in portal scope.
      operationId: HttpPortalGetAllAssetIdsById
      parameters:
      - description: The ID of the portal.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: Returns all Asset IDs in scope of the portal.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/agravityErrorResponse'
          description: "Portal ID is mandatory and not valid. (Code: f2817cb8-8573-4205-b45d-1b9a7f3d8cbb)"
        "401":
          description: Unauthorized. API Key not provided.
        "404":
          description: The requested item could not be found.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public Portal Management
  /ai/reverseassetsearch:
    post:
      description: This endpoint allows to use one asset which is used for searching
        similar assets.
      operationId: HttpReverseAssetSearch
      parameters:
      - description: The requested language of the response. If not matching it falls
          back to default language.
        explode: false
        in: header
        name: Accept-Language
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/assetMultiPartForm'
        description: This endpoint allows to use one asset.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/searchResult'
          description: Returns a list of similar Assets.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/agravityErrorResponse'
          description: "Reverse Asset search failed. Query Asset Content length is\
            \ insuffient (0 or too big). (Code: 76695187-7ace-4a2e-9fd2-7f0170a998d9)<br>Wrong\
            \ content media type for Query Asset.Please upload file with multipart/form-data.\
            \ (Code: 5ab68591-c21e-4cd7-8d00-01c13bfbb384)<br>Could not find file\
            \ in multi-part data. (Code: cbdb4838-fab5-48b3-a8de-ac591316c904)<br>File\
            \ type is not supported for reverse Asset search. (Code: 1dba4d87-6162-40b9-9076-2d56af6bcdbe)<br>"
        "401":
          description: Unauthorized. API Key not provided.
        "403":
          description: Not enough privileges to access item.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public AI Operations
  /assets/{id}/blobs:
    get:
      description: "This endpoint checks, if an asset exists and returns the url for\
        \ the requested blob."
      operationId: HttpGetAssetBlob
      parameters:
      - description: The ID of the asset.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: '"t" for thumbnail (default); "op" for optimized; "os" for original
          size; "o" for original.'
        explode: true
        in: query
        name: c
        required: true
        schema:
          type: string
        style: form
      - description: If the request comes from portal this is the indicator. If used
          the "key" param becomes mandatory.
        explode: true
        in: query
        name: portal_id
        required: false
        schema:
          type: string
        style: form
      - description: The key is the MD5 hash of the original blob of the asset.
        explode: true
        in: query
        name: key
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/assetBlob'
          description: This function checks if asset exist on storage and returns
            the asset blob (incl. url).
        "401":
          description: Unauthorized. API Key not provided.
        "404":
          description: The requested item could not be found.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public Asset Operations
  /assets/{id}/blob:
    get:
      description: "This endpoint checks, if an asset exists, is an image, has original\
        \ blob, is status active, is part of the shared collection and returns the\
        \ requested asset blob."
      operationId: HttpGetSharedAssetBlob
      parameters:
      - description: "This share ID is like an API key. Check on validy (format, expire,\
          \ collection still availabe). Otherwise StatusCode 403 (Forbidden) is returned."
        explode: true
        in: query
        name: share_id
        required: true
        schema:
          type: string
        style: form
      - description: "If shared collection has a password, this header is mandatory.\
          \ Otherwise StatusCode 403 (Forbidden) is returned."
        explode: false
        in: header
        name: ay-password
        required: false
        schema:
          type: string
        style: simple
      - description: The ID of the asset.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: Which download format the blob is requested.
        explode: true
        in: query
        name: format
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/assetBlob'
          description: Returns the asset blob (incl. URL) for the requested asset
            according to the input parameter(s)
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/agravityErrorResponse'
          description: "Asset has to be image! Not allowed on type (Code: ec482f52-0ec8-4a8b-89fd-65b9d6b624cd)"
        "404":
          description: The requested item could not be found.
        "500":
          description: Internal server error. Please contact administrator.
      tags:
      - Public Asset Operations
  /assets/{id}/collections:
    get:
      description: Returns all collections of a specific asset.
      operationId: HttpGetAssetCollectionsById
      parameters:
      - description: The ID of the asset.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: "This limits the fields which are returned, separated by comma\
          \ (',')."
        explode: true
        in: query
        name: fields
        required: false
        schema:
          type: string
        style: form
      - description: When default language should be returned and the translation
          dictionary is delivered. (Ignores the "Accept-Language" header)
        explode: true
        in: query
        name: translations
        required: false
        schema:
          type: boolean
        style: form
      - description: The requested language of the response. If not matching it falls
          back to default language.
        explode: false
        in: header
        name: Accept-Language
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/collection'
                type: array
          description: Returns all collections of a specific asset.
        "401":
          description: Unauthorized. API Key not provided.
        "404":
          description: The requested item could not be found.
      security:
      - function_key: []
      tags:
      - Public Asset Operations
  /assets/{id}/tocollection:
    post:
      description: This endpoint allows to move/assign from/to another collection
        with the given operation parameter.
      operationId: HttpAssetToCollection
      parameters:
      - description: The ID of the asset.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/moveCollectionBody'
        description: Contains information about this operation.
        required: true
      responses:
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/agravityErrorResponse'
          description: "Internal error. Request or Database client are null. (Code:\
            \ 21814e91-379c-4c35-8ff9-974147ba6b76)"
        "401":
          description: Unauthorized. API Key not provided.
        "204":
          description: Moves/assigns a single asset from/to collection with the given
            operation parameter.
        "404":
          description: The requested item could not be found.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public Asset Operations
  /assets/{id}/download:
    get:
      description: This endpoint is similar to GetAssetBlob but with ContentDistribution
        and filename to let browser download the content.
      operationId: HttpGetAssetDownload
      parameters:
      - description: The ID of the asset.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: '"t" for thumbnail (default); "op" for optimized; "os" for original
          size; "o" for original.'
        explode: true
        in: query
        name: c
        required: false
        schema:
          type: string
        style: form
      - description: (optional) provide the id of any valid download format.
        explode: true
        in: query
        name: f
        required: false
        schema:
          type: string
        style: form
      - description: If the request comes from portal this is the indicator. It will
          be checked if the requested blob is valid for the portal.
        explode: true
        in: query
        name: portal_id
        required: false
        schema:
          type: string
        style: form
      - description: The key is the MD5 hash of the original blob of the asset.
        explode: true
        in: query
        name: key
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/assetBlob'
          description: This function checks if asset exist on storage and returns
            the asset blob (incl. url to download).
        "401":
          description: Unauthorized. API Key not provided.
        "404":
          description: The requested item could not be found.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public Asset Operations
  /assets/{id}/resize:
    get:
      description: This endpoint lets you resize/modify the image asset according
        to the given parameter(s).
      operationId: HttpAssetResize
      parameters:
      - description: The ID of the asset.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            image/xyz:
              schema:
                format: binary
                type: string
          description: Returns the resized/modified image according to the input parameter(s)
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/agravityErrorResponse'
          description: "Asset has to be image! Not allowed on type (Code: ec482f52-0ec8-4a8b-89fd-65b9d6b624cd)"
        "401":
          description: Unauthorized. API Key not provided.
        "404":
          description: The requested item could not be found.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public Asset Operations
  /assets/{id}/imageedit:
    get:
      description: This endpoint lets you resize/modify the image asset according
        to the given parameter(s).
      operationId: HttpAssetImageEdit
      parameters:
      - description: The ID of the asset.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: The width of the final image.
        explode: true
        in: query
        name: width
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The height of the final image.
        explode: true
        in: query
        name: height
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "The supported modes: contain (default), cover, fill, crop, none"
        explode: true
        in: query
        name: mode
        required: false
        schema:
          type: string
        style: form
      - description: "The file type which the image should be (i.e. webp, png, jpg,\
          \ gif)"
        explode: true
        in: query
        name: target
        required: false
        schema:
          type: string
        style: form
      - description: "The color of the background color if background is visible (crop\
          \ outside, png). RGB(A) in hex code (i.e. 00FFAA or with alpha channel:\
          \ 44AABB77) and color names (i.e. lightgray) supported - default: transparent"
        explode: true
        in: query
        name: bgcolor
        required: false
        schema:
          type: string
        style: form
      - description: The density (counts for X and Y) of the target image.
        explode: true
        in: query
        name: dpi
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The bit depth of the target image.
        explode: true
        in: query
        name: depth
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The quality of the target image (1-100).
        explode: true
        in: query
        name: quality
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "The color space of the image (Default: sRGB)."
        explode: true
        in: query
        name: colorspace
        required: false
        schema:
          type: string
        style: form
      - description: "If mode is crop: The x coordinate of the point (if image is\
          \ extended (outside) it is negative)"
        explode: true
        in: query
        name: crop_x
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "If mode is crop: The y coordinate of the point (if image is\
          \ extended (outside) it is negative)"
        explode: true
        in: query
        name: crop_y
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "If mode=crop: The width of the cropping rectangle (from original\
          \ pixel)"
        explode: true
        in: query
        name: crop_width
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "If mode=crop: The height of the cropping rectangle (from original\
          \ pixel)"
        explode: true
        in: query
        name: crop_height
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Which filter should be applied. To get all filters available\
          \ use: /api/helper/imageeditfilters"
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: string
        style: form
      - description: If set to true the internal image is used instead of the default
          original
        explode: true
        in: query
        name: original
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            image/xyz:
              schema:
                format: binary
                type: string
          description: Returns the resized/modified image according to the input parameter(s)
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/agravityErrorResponse'
          description: "Asset has to be image! Not allowed on type (Code: ec482f52-0ec8-4a8b-89fd-65b9d6b624cd)<br>Asset\
            \ does not have origsize or optimized blob reference. (Code: b6733be7\
            \ -8560-4b1a-8dfc-657ac668ffea)"
        "401":
          description: Unauthorized. API Key not provided.
        "404":
          description: The requested item could not be found.
        "500":
          description: Internal server error. Please contact administrator.
      security:
      - function_key: []
      tags:
      - Public Asset Operations
    post:
      description: This endpoint lets you use the entire api of Imagemagick to edit
        the image.
      operationId: HttpImageDynamicEdit
      parameters:
      - description: The ID of the asset.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/dynamicImageOperation'
              type: array
        description: Operations to be performed on the image directly mapped to c#
          imagemagick sdk
        required: true
      responses:
        "200":
          content:
            image/xyz:
              schema:
                format: binary
                type: string
